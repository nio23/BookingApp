<div class="container m-1">
    <div class="row justify-content-center">
        <div class="col-5 form-group">
            <input
                class="form-control"
                #datepickerFull="bsDatepicker"
                bsDatepicker
                [maxDate]="appointmentService.maxDate"
                [minDate]="appointmentService.minDate"
                [bsConfig]="{ dateInputFormat: 'MMM D, Y' }"
                (bsValueChange)="onDateChange($event)">
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="list-group list-group-horizontal">
            @for (item of freeSlots; track $index) {
                <div class="col-4 col-lg-3">
                    <a class="list-group-item list-group-item-action list-group-item-primary">
                            {{item.date | date: 'shortTime'}}
                    </a>                                       
            </div>
            }
        </div>
            
        
    </div>
    <div class="row justify-content-center">
        <div class="col">
            <button type="button" class="btn btn-outline-secondary m-1" >Update my appointment</button>
        </div>
    </div>      
</div>
