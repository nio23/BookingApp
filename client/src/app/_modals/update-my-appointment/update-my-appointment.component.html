<form>
    <div class="container m-1">
        <div class="row">
            <div class="col-xs-12 col-md-5 col-lg-6 form-group">
            <input
                class="form-control"
                #datepickerFull="bsDatepicker"
                bsDatepicker
                formControlName="dateFull"
                [bsConfig]="{ dateInputFormat: 'MMMM Do YYYY' }">
            </div>
        </div>
    </div>
</form>
