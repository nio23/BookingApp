<div class="container text-center py-2 px-4">
    <div class="row justify-content-center">
        <div class="col-5 form-group">
            <input
                class="form-control"
                #datepickerFull="bsDatepicker"
                bsDatepicker
                [maxDate]="appointmentService.maxDate"
                [minDate]="appointmentService.minDate"
                [bsConfig]="{ dateInputFormat: 'MMM D, Y' }"
                (bsValueChange)="onDateChange($event)">
        </div>
    </div>
    <div class="row justify-content-center">
            @for (item of freeSlots; track $index) {
                <div class="list-group list-group-horizontal col-lg-3 col-4 px-0 py-1">
                    <a class="list-group-item list-group-item-action list-group-item-primary" (click)="onSlotSelected(item)">
                            {{item.date | date: 'shortTime'}}
                    </a>                                       
                </div>
            } 
    </div>
    <div class="row">
        <div class="col">
            <button type="button" class="btn btn-outline-secondary m-1" (click)="updateMyAppointment()">Update my appointment</button>
        </div>
    </div> 
    @if(!selectedSlot || httpErrors)  {
        <div class="row">
            <div class="col">
                <div class="alert alert-danger" role="alert">
                    Please select a slot
                </div>
            </div>
        </div>
    }
</div>
