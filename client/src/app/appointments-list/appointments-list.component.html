<table class="table">
  <thead>
    <tr class="row">
      <th class="col-sm-3" scope="col">Time</th>
      <th class="col-sm-9" scope="col">Name</th>
    </tr>
  </thead>
  <tbody>
    @for(item of schedule;track $index ){
      <tr class="row clickable-row" (click)="openModal(item)">
        <th class="col-sm-3" scope="row">{{item.date| date: 'shortTime'}}</th>
        <td class="col-sm-9">{{item.clientName || 'Free'}}</td>
      </tr>
    }
  </tbody>
</table>
