<div class="container">
  @if(appointments.length > 0){
    <table class="table">
      <thead>
        <tr>
          <th scope="col" class="col-1">Time</th>
          <th scope="col" class="col-3">Name</th>
        </tr>
      </thead>
      <tbody>
        @for(appointment of appointments;track appointment.id){
            <tr>
                <th scope="row">{{appointment.date}}</th>
                <td>Name</td>
            </tr>
        }
