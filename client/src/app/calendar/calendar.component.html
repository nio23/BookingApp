<div class="calendar container-md text-center">
    <div class="row justify-content-between fw-bold fs-3">
        <div class="col text-start">
            <div class="btn-group" dropdown>
                <button id="button-basic" dropdownToggle type="button" class="btn btn-primary dropdown-toggle"
                        aria-controls="dropdown-basic">
                  {{monthStr}} <span class="caret"></span>
                </button>
                <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu"
                    role="menu" aria-labelledby="button-basic">
                  <li *ngFor="let month of months; let i=index" role="menuitem"><a class="dropdown-item" href="#">{{month}}</a></li>
                </ul>
              </div>
        </div>
        <div class="year col text-end align-items-center">
            <button class="btn btn-light year-change" (click)="prevYear()"><</button>
            <span class="year">{{year}}</span>
            <button class="btn btn-light year-change" (click)="nextYear()">></button>
        
        </div>
        
    </div>
    <div class="calendar-body mt-4 fs-5">
        <div class="calendar-week-day row fw-light">
            <div class="col">Sun</div>
            <div class="col">Mon</div>
            <div class="col">Tue</div>
            <div class="col">Wed</div>
            <div class="col">Thu</div>
            <div class="col">Fri</div>
            <div class="col">Sat</div>
        </div>
        <div class="calendar-days row">
            <ul *ngFor="let week of weeksArray; let i = index" class="row">
                <li *ngFor="let day of week; let dayIndex = index" class="col day">
                    {{day}}
                </li>
            </ul>
        </div>
    </div>
</div>
