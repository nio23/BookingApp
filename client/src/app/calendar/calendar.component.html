<div class="container text-center">
    <div class="row justify-content-center">
        <div class="col-md-auto ">
            <bs-datepicker-inline [bsConfig]="datePickerConfig" [bsValue]="bsInlineValue.value" (bsValueChange)="onDateSelected($event,template)"></bs-datepicker-inline>
        </div>
    </div>
</div>

<ng-template #template>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Modal</h4>
      <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="hideModal()">
        <span aria-hidden="true" class="visually-hidden">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      This is a modal.
    </div>
  </ng-template>
