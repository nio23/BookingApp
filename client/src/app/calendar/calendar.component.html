<div class="container text-center">
    <div class="row justify-content-center">
        <div class="col-md-auto ">
            <bs-datepicker-inline [bsConfig]="datePickerConfig" [bsValue]="selectedDate()" (bsValueChange)="onDateChange($event)"></bs-datepicker-inline>
        </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-auto">
        <app-time [selectedDate]="selectedDate()"></app-time>
      </div>
    </div>
</div>
